{% extends "app_aula/global/index.html" %}

{% block content %}
<div class="container-fluid d-grid gap-3" style="width: 500px; margin-top: 50px">
    <h1 class="text-center">Atualizar</h1>
    <form action="{% url 'atualizar_id' pessoas.id %}" method="post">
        {% csrf_token %}
        <div class="p-2">
            <input type="text" name="nome" class="form-control my-10" placeholder="Digite seu nome" value="{{pessoas.nome}}">
        </div>
        <div class="input-group p-2">
            <span class="input-group-text" id="basic-addon3">Nascimento</span>
            <input type="date" class="form-control" id="basic-url" aria-describedby="basic-addon3" name="nascimento" value="{{pessoas.nascimento|date:'Y-m-d' }}">
        </div>
        <div class="p-2"> <input type="text" class="form-control" name="email" placeholder="exemplo@exemplo.com.br"
                aria-label="Email" value="{{pessoas.email}}">
        </div>
        <div class="p-2"><input type="text" class="form-control" name="pais" placeholder="Digite o paÃ­s para trabalhar"
                aria-label="Pais" value="{{pessoas.pais}}">
        </div>
        <div class="p-2 d-flex justify-content-center"><button type="submit"
                class="btn btn-primary w-100">Salvar</button>
        </div>
    </form>
    {% for mensagem in mensagem %}
        <div class="alert alert-{{mensagem.severidade}}" role="alert">
            {{mensagem.texto}}
          </div>
          {% endfor %}
</div>
{% endblock content %}
